<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment Cover Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .cover { border: 2px solid black; padding: 40px; width: 600px; margin: auto; }
    h2, h3, p { text-align: center; }
    input { margin: 10px; padding: 8px; width: 80%; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Assignment Cover Page Generator</h2>
  <div>
    <input type="text" id="topic" placeholder="Enter Topic Name"><br>
    <input type="text" id="student" placeholder="Enter Student Name"><br>
    <input type="text" id="id" placeholder="Enter Student ID"><br>
    <button onclick="generatePDF()">Generate PDF</button>
  </div>

  <div id="cover" class="cover" style="display:none;">
    <h2>Khulna University</h2>
    <h3>Business Administration Discipline</h3>
    <p>Date of Submission: 17th February, 2026</p>
    <p>Course Name: Financial Accounting</p>
    <p>Course Code: 0413 03 BA 1209</p>
    <h3 id="topicOut"></h3>
    <p>Submitted to: Tania Afroze, Professor</p>
    <p>Submitted By:</p>
    <p id="studentOut"></p>
    <p id="idOut"></p>
    <p>25â€™ Batch</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function generatePDF() {
      document.getElementById("topicOut").innerText = 
        "Topic: " + document.getElementById("topic").value;
      document.getElementById("studentOut").innerText = 
        "Name: " + document.getElementById("student").value;
      document.getElementById("idOut").innerText = 
        "ID: " + document.getElementById("id").value;

      document.getElementById("cover").style.display = "block";

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(document.getElementById("cover"), {
        callback: function (pdf) {
          pdf.save("Assignment_Cover.pdf");
        },
        x: 10,
        y: 10
      });
    }
  </script>
</body>
</html>
